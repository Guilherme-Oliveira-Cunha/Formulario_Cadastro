<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADASTRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/html.png">
   <body>
   <div class="fundo">
     
     <h1>Cadastro para Devs</h1> 
     <div class="formulario">
     <form action="#" method="get" class="container">
      <fieldset class="dados">
        <input type="text" name="nome" placeholder="Nome">
        <input type="text" name="sobrenome" placeholder="Sobrenome">
        <input type="email" name="email" placeholder="Email">
       <br>
       <p><strong> Qual tecnologia você mais domina? </strong></p><br>
       Front-end<input type="radio" name="tecnologia" value="Front-end" checked >
       Back-end<input type="radio" name="tecnologia" value="Back-end">
       Full Stack<input type="radio" name="tecnologia" value="Full Stack">
       <br>
       <p><strong> Senioridade? </strong><br></p>
       <select name="graduação" >
         <option value="Junior">Junior</option>
         <option value="Pleno">Pleno</option>
         <option value="Senior">Senior</option>
       </select><br>
       <p><strong> Selecione as tecnologias que você mais utiliza</strong></p> <br>
        HTML<input type="checkbox" name="html" value="html">
        CSS<input type="checkbox" name="css" value="css">
        JavaScript<input type="checkbox" name="JS" value="JS">
        C<input type="checkbox" name="C" value="C">
        C#<input type="checkbox" name="C#" value="C#">
        Pyton<input type="checkbox" name="pyton" value="pyton">
        <br>
        <p><strong>Me conte sobre suas experiências</strong></p> <br>
        <textarea name="sobre" id="conteudo" cols="50" rows="10"></textarea>
        <br>
        <input id="botao" type="submit" name="enviar" value="CADASTRA-SE" >
      </fieldset>
     
      

     </form>
   </div>
  </div>
  
   </body>

</html>
